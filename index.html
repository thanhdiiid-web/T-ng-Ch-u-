<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #ffe6f2, #fff5fa);
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
}

/* Hoa bay */
.flower {
    position: absolute;
    top: -50px;
    font-size: 26px;
    animation: fall linear infinite;
    opacity: 0.8;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}

/* Container */
.container {
    position: relative;
    width: 500px;
    height: 420px;
    cursor: pointer;
}

/* BÃ¬ thÆ° */
.envelope {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 260px;
    background: linear-gradient(145deg, #ffb3d9, #ff80bf);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    overflow: hidden;
    z-index: 3;
}

/* Náº¯p thÆ° */
.flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 260px;
    background: #ff66b2;
    clip-path: polygon(0 0, 50% 65%, 100% 0);
    transform-origin: top;
    transition: 0.8s ease;
    z-index: 4;
}

/* Chá»¯ */
.text {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 130px;
    font-size: 28px;
    color: white;
    font-weight: bold;
    z-index: 5;
}

/* ThÆ° bÃªn trong */
.letter {
    position: absolute;
    left: 50%;
    bottom: 130px;
    transform: translateX(-50%) translateY(200px);
    width: 360px;
    height: 320px; /* chuáº©n tá»· lá»‡ 736x654 */
    background: white;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    transition: 0.8s ease;
    opacity: 0;   /* QUAN TRá»ŒNG: áº©n ban Ä‘áº§u */
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.letter img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 25px;
}

/* Khi má»Ÿ */
.open .flap {
    transform: rotateX(180deg);
}

.open .letter {
    transform: translateX(-50%) translateY(-120px);
    opacity: 1;  /* hiá»‡n khi má»Ÿ */
}
</style>
</head>

<body>

<div class="container" onclick="openLetter(this)">
    
    <div class="letter">
        <img src="1.jpg">
    </div>

    <div class="envelope">
        <div class="text">ðŸ’Œ Táº·ng ChÃ¢u ðŸ’Œ</div>
        <div class="flap"></div>
    </div>

</div>

<script>
function openLetter(el) {
    el.classList.toggle("open");
}

/* Hoa bay */
function createFlower() {
    const flower = document.createElement("div");
    flower.classList.add("flower");
    flower.innerHTML = "ðŸŒ¸";
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(flower);

    setTimeout(() => {
        flower.remove();
    }, 8000);
}

setInterval(createFlower, 300);
</script>

</body>
